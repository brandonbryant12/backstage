query GetApplication($id: ID!) {
  applicationById(id: $id) {
 id
    name
    description
    backlog {
      backlogUrl
      id
      issueSummaries {
        name
        iconUrl
        count
      }
    }
    team {
      name
      associates {
        name
        description
        email
        role
        imageUrl
        link
      }
    }
  }
}